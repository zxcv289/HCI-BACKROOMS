<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/login_signup.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<main>
	<!-- HEADER -->
	<header class="main-header">
		<figure class="logo">
			<img alt="BSU-Logo" id="BSU-Logo" src="logos/BSU Logo.png">
			<img alt="BACKROOMS-Logo" id="BACKROOMS-Logo" src="logos/BACKROOMS Logo.png">
			<h1>BACKROOMS</h1>
		</figure>
		<figure id="profile-pic"><img src="logos/account.png" alt="Profile Picture"></figure>
	</header>

	<body>
		<div id="main">
			<div id="main-signup">
				<div class="signup-box">
					<div class="signup-header">SIGN UP</div>
					<form class="signup-form">
						<div class="form-left">
							<label>Email Adress:<br><input type="email" placeholder="Kathleen@buril.com" required></label>
							<label>Phone Number:<br><input type="tel" placeholder="099-912-1234" required></label>
							<label>Age:<br><input type="number" placeholder="18" min="18" required></label>
						</div>
						<div class="form-right">
							<label>Name:<br><input type="text" placeholder="Kathleen Joanne" required></label>
							<label>Create Password:<br><input type="password" placeholder="*$#@!%^*" required></label>
							<label>Confirm Password:<br><input type="password" placeholder="*$#@!%^*" required></label>
						</div>
						
					</form>
					<div class="form-button"><br><a class="button-signup" href="login.html">Submit</a></div>
				</div>
			</div>
		</div>
	</body>
</main>
</html>
