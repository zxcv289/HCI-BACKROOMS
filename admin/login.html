<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/login_signup.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<main>
	<!-- HEADER -->
	<header class="main-header">
		<figure class="logo">
			<img alt="BSU-Logo" id="BSU-Logo" src="logos/BSU Logo.png">
			<img alt="BACKROOMS-Logo" id="BACKROOMS-Logo" src="logos/BACKROOMS Logo.png">
			<h1>BACKROOMS</h1>
		</figure>
		<figure id="profile-pic"><img src="logos/account.png" alt="Profile Picture"></figure>
	</header>
	
	<!-- BODY -->
	<body>
		<div id="main">
			<div class="login-container">
				<form class="login-box">
					<div class="h2">LOGIN</div>
					<label>Username / Email</label>
					<input type="text" placeholder="ashriel@buril.com">
					<Label>Password</Label>
					<input type="password" placeholder="******">
					<div class="buttons">
						<a href="home.html">LOGIN</a>
						<a href="signup.html">SIGN UP</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</main>
</html>
